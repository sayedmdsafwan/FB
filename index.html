<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook - log in sign up</title>

        <!-- Stylesheets Starts-->

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <!-- Stylesheets Ends -->

        <!-- JS Starts -->

        <script src="js/modernizr-custom.js"></script>

        <!-- JS Ends -->
    </head>

    <body>
        <div class="container">
            <div class="logo-area">
                <img src="img/logo.png" alt="" />
                <h1>
                    Facebook helps you connect and share<br />
                    with the people in your life.
                </h1>
            </div>
            <div class="login-area">
                <form action="#">
                    <input
                        type="text"
                        placeholder="Email address or phone number"
                    />
                    <input type="password" placeholder="Password" />
                    <input type="submit" value="Log In" />
                    <a class="first-link" href="#">Forgotten password?</a>
                    <hr />
                    <a class="second-link" href="#">Create New Account</a>
                </form>
                <p>
                    <a href="#">Create a Page</a> for a celebrity, band or
                    business.
                </p>
            </div>
        </div>
        <div class="container2">
            <div class="footer-area"></div>
        </div>
    </body>
</html>
